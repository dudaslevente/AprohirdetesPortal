<div class="reg">



<form class="example-form">
    <h1>Regisztr치ci칩</h1>
    <mat-form-field class="example-full-width">
        <label><b> <i>Name:</i></b></label>
        <input type="text" id="name" name="name" matInput [(ngModel)]="name" placeholder="/" autocomplete="name">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <label><b> <i>Email address:</i></b></label>
        <input type="email" id="email" name="email" matInput [(ngModel)]="email" placeholder="/" autocomplete="email">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <label><b> <i>Password:</i></b></label>
        <input type="password" id="password" name="password" matInput [(ngModel)]="password" placeholder="/" autocomplete="new-password">
    </mat-form-field>
    <br>
    <button mat-button (click)="registration()">Regisztr치ci칩</button>
    <button mat-button >Login</button>
</form>


</div>
