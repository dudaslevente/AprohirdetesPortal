<h1>Hirdetések</h1>
<div>
  <mat-form-field>
    <mat-label class="example-full-width">Keresés...</mat-label>
    <input type="text" id="kereses" name="kereses" matInput placeholder="/" autocomplete="kereses">
  </mat-form-field>
  <button mat-button (click)="kereses()">Keresés</button>
</div>

<div class="box">
  <div class="card mb-4" *ngFor="let advertisment of advertisments">
    <mat-card class="example-card">
        <mat-card-header class="cim">
          <mat-card-title><h1>{{advertisment.title}}</h1></mat-card-title>
        </mat-card-header>
        <app-lightbox [images]="advertisment.images"></app-lightbox>
        <div class="kep">
          <img src="http://localhost:3000/uploads/nopic.png">
        </div>
        <mat-card-content>
          <ul>
            <li class="list-group-item text-center">Dátum: {{advertisment.date}}</li>
            <hr>
            <li class="list-group-item text-center">Leírás: {{advertisment.description}}</li>
            <hr>
            <li class="list-group-item text-center">Ár: {{advertisment.price}}</li>
          </ul>
        </mat-card-content>
    </mat-card>
  </div>
</div>
